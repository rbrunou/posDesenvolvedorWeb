<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8"/>
        <script>
            //GET
            function ajax() {
                try {
                    let xhttp = new XMLHttpRequest();

                    xhttp.onreadystatechange = function () {
                        if (xhttp.readyState == 4) {
                            if (xhttp.status == 200) {
                                let objeto = JSON.parse(xhttp.responseText);
                                resposta.innerHTML = objeto.data.map(
                                    (e) => e.email
                                ).join("<br/>")
                                console.log(objeto);
                            } else {
                                console.warning('status: ' + xhttp.status);
                            }
                        }
                    };

                    xhttp.open('GET', 'https://reqres.in/api/users', true);
                    xhttp.send();
                } catch (e) {
                    alert ('Erro na comunicação com o servidor');
                }
            }
        </script>
    </head>
    <body>
        <h1>JavaScript</h1>
        <button onclick="ajax()">Carrega Dados</button>
        <p id="resposta" style="border: thin solid black; padding:2ex"></p>
    </body>
</html>
